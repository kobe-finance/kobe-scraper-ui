<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standalone Test</title>
</head>
<body>
  <div id="standalone-root"></div>
  <script type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';
    import './src/styles/globals.css';
    
    // Basic test component without any dependencies on the authentication or API
    const StandaloneApp = () => {
      return (
        <div style={{ padding: '2rem', maxWidth: '800px', margin: '0 auto' }}>
          <header style={{ marginBottom: '2rem' }}>
            <h1 style={{ fontSize: '2rem', fontWeight: 'bold', color: '#334155' }}>
              Standalone Kobe Scraper UI
            </h1>
            <p style={{ color: '#64748b', marginTop: '0.5rem' }}>
              This page is rendered completely independently of the main application's contexts and routing.
            </p>
          </header>
          
          <div style={{ 
            padding: '1.5rem', 
            backgroundColor: '#f8fafc', 
            borderRadius: '0.5rem',
            border: '1px solid #e2e8f0',
            marginBottom: '1.5rem'
          }}>
            <h2 style={{ fontSize: '1.5rem', fontWeight: 'semibold', marginBottom: '1rem', color: '#334155' }}>
              Environment Information
            </h2>
            <pre style={{ 
              backgroundColor: '#f1f5f9', 
              padding: '1rem', 
              borderRadius: '0.25rem',
              overflowX: 'auto',
              fontSize: '0.875rem',
              color: '#334155'
            }}>
              {JSON.stringify({
                MODE: import.meta.env.MODE,
                BASE_URL: import.meta.env.VITE_API_BASE_URL,
                FEATURE_FLAGS: {
                  USE_NEW_API_LAYER: import.meta.env.VITE_USE_NEW_API_LAYER,
                  USE_MOCK_DATA: import.meta.env.VITE_USE_MOCK_DATA,
                }
              }, null, 2)}
            </pre>
          </div>
          
          <div style={{ 
            display: 'flex', 
            gap: '1rem', 
            flexWrap: 'wrap',
            marginBottom: '2rem'
          }}>
            <button 
              style={{ 
                padding: '0.75rem 1.5rem', 
                backgroundColor: '#3b82f6', 
                color: 'white',
                borderRadius: '0.375rem',
                border: 'none',
                cursor: 'pointer',
                fontWeight: 'medium'
              }}
              onClick={() => alert('React events are working!')}
            >
              Test React Events
            </button>
            
            <a 
              href="/"
              style={{ 
                padding: '0.75rem 1.5rem', 
                backgroundColor: '#64748b', 
                color: 'white',
                borderRadius: '0.375rem',
                textDecoration: 'none',
                fontWeight: 'medium'
              }}
            >
              Back to Main App
            </a>
          </div>
          
          <div style={{ 
            padding: '1.5rem', 
            backgroundColor: '#f8fafc', 
            borderRadius: '0.5rem',
            border: '1px solid #e2e8f0'
          }}>
            <h2 style={{ fontSize: '1.5rem', fontWeight: 'semibold', marginBottom: '1rem', color: '#334155' }}>
              Troubleshooting Steps
            </h2>
            <ol style={{ paddingLeft: '1.5rem', color: '#475569', lineHeight: '1.6' }}>
              <li>Verify that this standalone page renders correctly</li>
              <li>Check if router-based navigation works by using the "Back to Main App" link</li>
              <li>If this page works but the main app doesn't, the issue is likely in the app's context providers or routing</li>
              <li>If this page doesn't work either, the issue might be more fundamental (bundling, environment variables, etc.)</li>
            </ol>
          </div>
        </div>
      );
    };
    
    // Initialize React without any of the main app's providers or routers
    const container = document.getElementById('standalone-root');
    const root = createRoot(container);
    root.render(React.createElement(StandaloneApp));
  </script>
</body>
</html>
